<!DOCTYPE html>
<head>
    <title>Login And Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>
    <script>
        let isSignup = false;
        function toggleForm() {
            isSignup = !isSignup;
            document.getElementById('form-title').innerText = isSignup ? 'Sign Up' : 'Login';
            document.querySelector('.toggle').innerText = isSignup ? 'Already have an account? Login' : "Don't have an account? Sign Up";
        }
    </script>
</body>
</html>
